<section id="portfolio" class="portfolio{% if current_page == 'portfolio' %} section-show{% endif %}">
    <div class="container">
        <div class="section-title">
            <h2>Portfolio</h2>
            <p>My Works</p>
        </div>
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="portfolio-filters">
                    <li data-filter="*" class="filter-active">All</li>
                    {% for project_type in project_types %}
                        <li data-filter=".filter-{{ project_type.name|lower|replace(' ', '-') }}">{{ project_type.name|upper }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row portfolio-container">
            {% for project in projects %}
                <div class="col-lg-4 col-md-6 portfolio-item {% for type in project.types %}filter-{{ type.name|lower|replace(' ', '-') }} {% endfor %}">
                    <div class="portfolio-wrap">
                        <img src="{{ url_for('uploads', path=project.image) }}" class="img-fluid" alt="{{ project.name('en') }}">
                        <div class="portfolio-info">
                            <h4>{{ project.name('en') }}</h4>
                            {% for type in project.types %}
                                <p>{{ type.name|upper }}</p>
                            {% endfor %}
                            <div class="portfolio-links">
                                <a href="{{ project.url }}" target="_blank" data-gallery="portfolioGallery"
                                    class="portfolio-lightbox" title="{{ project.name('en') }}">
                                    <i class="bx bx-plus"></i>
                                </a>
                                <a href="{{ url_for('base.project', id=project.id) }}" data-gallery="portfolioDetailsGallery"
                                    data-glightbox="type: external" class="portfolio-details-lightbox"
                                    title="Portfolio Details">
                                    <i class="bx bx-link"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="stats text-center">
            <a href="http://www.uz/ru/res/visitor/index?id=46676" target="_top">
                <img src="http://cnt0.www.uz/counter/collect?id=46676&amp;r=https%3A//a-bro.uz/projects&amp;pg=https%3A//a-bro.uz/&amp;c=Y&amp;j=N&amp;wh=1920x1080&amp;px=24&amp;js=1.3&amp;col=340F6E&amp;t=ffffff&amp;p=BD6F6F" width="88" height="31" border="0" alt="Топ рейтинг www.uz">
            </a>
        </div>
    </div>
</section>
